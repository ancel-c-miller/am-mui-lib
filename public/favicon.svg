<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" role="img" aria-labelledby="title desc">
  <title id="title">AM logo in a box</title>
  <desc id="desc">Rounded square with the letters A and M centered inside.</desc>

  <!-- Box -->
  <rect x="8" y="8" width="224" height="224" rx="18" ry="18"
        fill="#0f172a" stroke="#e2e8f0" stroke-width="6"/>

  <!-- Letters -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Arial, Helvetica, sans-serif" font-weight="700"
        font-size="96" fill="#e2e8f0">AM</text>
</svg>
